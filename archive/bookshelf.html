<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --hero-gold: #FFD700; 
            --paper: #ffffff; 
            --sky-blue: #87CEEB; 
            --grass-green: #90EE90;
            --glass: rgba(255, 255, 255, 0.95); 
            --red-ink: #c0392b;
        }

        body { 
            /* Playful Sky Gradient */
            background: linear-gradient(180deg, #87CEEB 0%, #E0F7FA 100%); 
            color: #333; 
            font-family: 'Noto Sans SC', sans-serif; 
            margin: 0; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* Bookshelf Grid - Kid Friendly */
        #view-bookshelf {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 40px; 
            padding: 60px; 
            height: 100vh; 
            overflow-y: auto; 
            box-sizing: border-box;
            background-image: url('https://www.transparenttextures.com/patterns/clouds.png');
        }

        .lesson-card {
            position: relative; 
            height: 340px; 
            border-radius: 30px; 
            overflow: hidden;
            cursor: pointer; 
            border: 8px solid white; 
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
        }

        .lesson-card.active:hover, .lesson-card.completed:hover { 
            transform: scale(1.05) rotate(2deg); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            border-color: var(--hero-gold);
        }

        .lesson-card.locked { 
            filter: saturate(0.2) brightness(0.8); 
            cursor: not-allowed; 
        }

        .lock-icon { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 3.5rem; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }
        .star-badge { position: absolute; top: 15px; right: 15px; font-size: 2.5rem; color: var(--hero-gold); filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5)); }

        .card-info { 
            position: absolute; 
            bottom: 0; 
            width: 100%; 
            background: white; 
            color: #333; 
            padding: 15px; 
            box-sizing: border-box;
            text-align: center;
            border-top: 4px solid var(--sky-blue);
        }

        /* SCENERY BACKGROUND FOR READER */
        #scenery {
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%;
            background-size: cover !important;
            background-position: center !important;
            background-repeat: no-repeat !important;
            display: block; /* Ensure it is always ready */
            z-index: -1; 
        }

        /* VIEW 2: READER */
        #view-reader { display: none; height: 100vh; overflow: hidden; position: relative; }
        
        #entry-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
        }
        
        .start-btn {
            padding: 20px 60px; font-size: 2rem; font-weight: bold; color: #000;
            background: var(--hero-gold); border: 4px solid white; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6); transition: 0.3s;
        }
        .start-btn:hover { transform: scale(1.1); }

        /* READER UI */
        #hud { 
            position: relative; z-index: 100; background: var(--glass); border-bottom: 3px solid var(--hero-gold);
            padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; color: #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .hero-name { font-size: 1.2rem; font-weight: bold; color: #d35400; }

        #book-viewport { height: 75vh; display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        #page-wrapper { position: relative; width: 95vw; max-width: 900px; height: 100%; overflow-y: auto; background: rgba(255, 255, 255, 0.9); border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .story-page { padding: 40px; font-size: 1.8rem; line-height: 2.8; text-align: center; }

        /* FX & INTERACTIVES */
        .task-box { display: flex; gap: 10px; }
        .char-slot { width: 50px; height: 60px; border: 2px solid #ccc; border-radius: 10px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: rgba(255,255,255,0.8); color: #777; transition:0.3s; }
        .char-slot.done { background: var(--hero-gold); color: #000; border-color: #fff; transform: scale(1.1); box-shadow: 0 0 15px var(--hero-gold); }
        
        ruby { margin: 0 6px; }
        .vocab-word { border-bottom: 3px solid var(--red-ink); cursor: pointer; color: var(--red-ink); font-weight: bold; background: rgba(192, 57, 43, 0.05); padding: 0 4px; border-radius: 4px; }
        .hidden-char { cursor: pointer; transition: 0.3s; }
        .hidden-char.found { color: #e67e22; font-weight: bold; text-shadow: 0 0 10px var(--hero-gold); animation: glow-pulse 1.5s infinite alternate; }
        
        .sparkle { position: fixed; width: 8px; height: 8px; background: var(--hero-gold); border-radius: 50%; pointer-events: none; z-index: 10000; box-shadow: 0 0 10px #fff; }
        
        #firework-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85) url('https://media.giphy.com/media/26tOZ42Mg6pbTUPHW/giphy.gif') center/cover; z-index: 9999; flex-direction: column; align-items: center; justify-content: center; }
        
        @keyframes glow-pulse { from { filter: brightness(1); } to { filter: brightness(1.6); } }
        @keyframes sparkle-out { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; } }

        /* POPUP */
        #popup { 
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: white; width: 85%; max-width: 450px; padding: 25px; 
            border-radius: 20px; border: 5px solid var(--hero-gold); 
            text-align: center; display: none; z-index: 5000; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
        #p-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:4000; display:none; }
    </style>
</head>
<body>

    <div id="scenery"></div>

    <div id="view-bookshelf"></div>

    <div id="view-reader">
        <div id="entry-page">
            <h1 id="ui-title" style="color: white; font-size: 3.5rem; text-shadow: 2px 2px 15px #000; margin-bottom:30px;">Title</h1>
            <button class="start-btn" onclick="window.startGame()">ÂºÄÂßãÈòÖËØª</button>
        </div>
        
        <div id="hud">
            <div class="hero-name" id="ui-hero">Hero</div>
            <div class="task-box" id="ui-inventory"></div>
        </div>

        <div id="book-viewport">
            <div id="page-wrapper"></div>
        </div>
    </div>

    <div id="firework-overlay"><div class="victory-text" style="font-size:6rem; color:var(--hero-gold); font-weight:bold; text-shadow: 2px 2px 10px #000;">‰Ω†ÁúüÊ£í!</div></div>

    <div id="p-overlay" onclick="window.closePopup()"></div>
    <div id="popup">
        <h2 id="p-word" style="color:var(--red-ink); font-size: 3rem; margin: 10px 0;"></h2>
        <div id="p-pinyin" style="color:#666; font-size: 1.5rem; margin-bottom: 10px;"></div>
        <p id="p-mean" style="font-size: 1.3rem; line-height: 1.5;"></p>
        <button onclick="window.closePopup()" style="padding: 10px 30px; font-size:1.2rem; background: #eee; border:none; border-radius: 20px; cursor: pointer;">ÂÖ≥Èó≠</button>
    </div>

    <script>
        // 1. DATA LOADING
        const ALL_LESSONS = <?!= JSON.stringify(allLessons) ?>;
        let currentLesson = null;
        let charProgress = {};

        // 2. RENDER BOOKSHELF (Global Function)
        window.renderBookshelf = function() {
            const shelf = document.getElementById('view-bookshelf');
            shelf.style.display = 'grid'; 
            document.getElementById('view-reader').style.display = 'none';
            document.getElementById('scenery').style.display = 'none';

            if (!ALL_LESSONS || ALL_LESSONS.length === 0) {
                shelf.innerHTML = "<h2 style='text-align:center; width:100%;'>No Lessons Found. Check Spreadsheet.</h2>";
                return;
            }
            
            shelf.innerHTML = ALL_LESSONS.map(lesson => `
                <div class="lesson-card ${lesson.status.toLowerCase()}" 
                    style="background-image: url('${lesson.imageUrl}');"
                    onclick="window.openLesson('${lesson.lessonId}')"> 
                    
                    ${lesson.status === 'Locked' ? '<div class="lock-icon">üîí</div>' : ''}
                    ${lesson.status === 'Completed' ? '<div class="star-badge">‚≠ê</div>' : ''}
                    
                    <div class="card-info">
                        <div style="font-size: 0.8rem; text-transform:uppercase; color:#888;">Level ${lesson.lessonId}</div>
                        <div style="font-weight:bold; font-size: 1.2rem;">${lesson.title}</div>
                    </div>
                </div>
            `).join('');
        };

        // 3. OPEN LESSON (Global Function)
        window.openLesson = function(id) {
            console.log("Clicked ID:", id);
            
            // Use '==' to allow string vs number match
            const lesson = ALL_LESSONS.find(l => l.lessonId == id);

            if (!lesson) {
                alert("Error: Lesson data not found for ID: " + id);
                return;
            }

            if (lesson.status === 'Locked') {
                alert("üîí ËøòÊ≤°Ëß£ÈîÅÂì¶ÔºÅÂÖàÂÆåÊàêÂâçÈù¢ÁöÑËØæÁ®ãÂêßÔºÅ(Locked)");
                return;
            }

            currentLesson = lesson;
            
            // UI Updates
            document.getElementById('ui-title').innerText = lesson.title;
            document.getElementById('ui-hero').innerText = lesson.hero || "Â∞èËã±ÈõÑ";
            
            // Background
            const scenery = document.getElementById('scenery');
            scenery.style.backgroundImage = "url('" + lesson.imageUrl + "')";
            scenery.style.display = 'block';

            // Switch Views
            document.getElementById('view-bookshelf').style.display = 'none';
            document.getElementById('view-reader').style.display = 'block';
            document.getElementById('entry-page').style.display = 'flex';

            // Init Game Logic
            initQuest(lesson);
        };

        window.startGame = function() {
            document.getElementById('entry-page').style.display = 'none';
        }

        // 4. GAME LOGIC
        function initQuest(lesson) {
            charProgress = {};
            const inv = document.getElementById('ui-inventory');
            inv.innerHTML = '';
            
            // Safety check for empty char list
            const chars = lesson.charsToMaster || [];
            
            chars.forEach(char => {
                if(!char) return;
                const count = (lesson.storyText.match(new RegExp(char, "g")) || []).length;
                charProgress[char] = { found: 0, total: count };
                inv.innerHTML += `
                    <div class="char-slot" id="slot-${char}">
                        <div style="font-size:1.4rem; font-weight:bold;">${char}</div>
                        <div id="count-${char}" style="font-size:0.7rem;">0/${count}</div>
                    </div>`;
            });

            document.getElementById('page-wrapper').innerHTML = `<div class="story-page">${buildStoryHtml(lesson.storyText, lesson.pinyinText, lesson.vocabToExplain, chars)}</div>`;
        }

        function buildStoryHtml(text, pinyin, vocabList, hiddenChars) {
            if (!text) return "No text content.";
            const pinyinWords = (pinyin || "").trim().split(/\s+/);
            let pIdx = 0, htmlOut = "", i = 0;
            
            // Safety check for vocabList
            const safeVocab = Array.isArray(vocabList) ? vocabList : [];

            while (i < text.length) {
                const vocab = safeVocab.find(v => text.substr(i).startsWith(v.character));
                if (vocab) {
                    htmlOut += `<span class="vocab-word" onclick="window.showPopup('${vocab.character}','${vocab.definition}','${vocab.pinyin}')">`;
                    for (let k = 0; k < vocab.character.length; k++) {
                        htmlOut += renderChar(text[i+k], pinyinWords[pIdx] || "", hiddenChars);
                        if (/[\u4e00-\u9fa5]/.test(text[i+k])) pIdx++;
                    }
                    htmlOut += `</span>`; i += vocab.character.length;
                } else {
                    htmlOut += renderChar(text[i], pinyinWords[pIdx] || "", hiddenChars);
                    if (/[\u4e00-\u9fa5]/.test(text[i])) pIdx++; i++;
                }
            }
            return htmlOut;
        }

        function renderChar(char, pinyin, hiddenList) {
            if (/[\u4e00-\u9fa5]/.test(char)) {
                const isHidden = hiddenList.includes(char);
                return `<ruby class="${isHidden ? 'hidden-char' : ''}" onclick="${isHidden ? "window.capture(this,'"+char+"')" : "" }">${char}<rt>${pinyin}</rt></ruby>`;
            }
            return char;
        }

        window.capture = function(el, char) {
            if (el.classList.contains('found')) return;
            el.classList.add('found');
            
            // Sparkles
            for (let i = 0; i < 10; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = event.clientX + 'px'; sparkle.style.top = event.clientY + 'px';
                sparkle.style.setProperty('--tx', (Math.random()-0.5)*150+'px');
                sparkle.style.setProperty('--ty', (Math.random()-0.5)*150+'px');
                sparkle.style.animation = `sparkle-out 0.8s forwards`;
                document.body.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 800);
            }

            let stats = charProgress[char];
            stats.found++;
            document.getElementById(`count-${char}`).innerText = `${stats.found}/${stats.total}`;
            if (stats.found >= stats.total) document.getElementById(`slot-${char}`).classList.add('done');
            checkMissionComplete();
        };

        function checkMissionComplete() {
            const allDone = Object.values(charProgress).every(s => s.found >= s.total);
            if (allDone && Object.keys(charProgress).length > 0) {
                const fw = document.getElementById('firework-overlay');
                fw.style.display = 'flex';
                
                // Server Call
                google.script.run
                    .withSuccessHandler(() => { console.log("Unlocked Next Lesson"); })
                    .completeLessonAndUnlockNext(currentLesson.lessonId);
                
                setTimeout(() => { 
                    fw.style.display = 'none';
                    // Reload bookshelf data? For now, just return to view
                    // In a perfect world we would reload page to get new status
                     window.location.reload(); 
                }, 5000);
            }
        }

        window.showPopup = function(w, d, p) {
            document.getElementById('p-word').innerText = w;
            document.getElementById('p-pinyin').innerText = p;
            document.getElementById('p-mean').innerText = d;
            document.getElementById('popup').style.display = 'block';
            document.getElementById('p-overlay').style.display = 'block';
        };

        window.closePopup = function() { 
            document.getElementById('popup').style.display = 'none'; 
            document.getElementById('p-overlay').style.display = 'none'; 
        };

        // 5. INITIALIZE
        window.onload = function() {
            console.log("App Started. Lessons:", ALL_LESSONS);
            window.renderBookshelf();
        };
    </script>
</body>
